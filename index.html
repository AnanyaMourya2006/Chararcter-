<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breathing Plant</title>

  <style>
    body {
      margin: 0;
      background: #0c0f16;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Georgia, serif;
    }

    /* Reel frame */
    .reel {
      width: 360px;
      height: 640px;
      position: relative;
    }

    /* Plant container */
    .plant {
      position: absolute;
      left: 50%;
      bottom: 120px;
      transform: translateX(-50%);
      animation: float 6s ease-in-out infinite;
    }

    /* Stem */
    .stem {
      width: 28px;
      height: 180px;
      background: #78b48c;
      border-radius: 20px;
      margin: auto;
      animation: breathe 4s ease-in-out infinite;
    }

    /* Leaves */
    .leaf {
      position: absolute;
      width: 110px;
      height: 50px;
      background: #8fd3a7;
      border-radius: 50%;
      top: 60px;
    }

    .leaf.left {
      left: -90px;
      transform: rotate(-15deg);
    }

    .leaf.right {
      right: -90px;
      transform: rotate(15deg);
    }

    /* Head */
    .head {
      width: 120px;
      height: 120px;
      background: #eef1f6;
      border-radius: 50%;
      position: absolute;
      top: -110px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: breathe 4s ease-in-out infinite;
    }

    /* Eyes */
    .eyes {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .eye {
      width: 12px;
      height: 14px;
      background: #2a2e3f;
      border-radius: 50%;
    }

    /* Mouth */
    .mouth {
      width: 30px;
      height: 15px;
      border-bottom: 3px solid #2a2e3f;
      border-radius: 0 0 30px 30px;
      margin-top: 10px;
      transition: all 0.4s ease;
    }

    /* Animations */
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -12px); }
    }

    .blink {
      height: 3px !important;
    }
  </style>
</head>

<body>
  <div class="reel">
    <div class="plant">
      <div class="leaf left"></div>
      <div class="leaf right"></div>

      <div class="stem"></div>

      <div class="head">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>
  </div>

  <script>
    const eyes = document.querySelectorAll('.eye');
    const mouth = document.querySelector('.mouth');

    // Blink
    setInterval(() => {
      eyes.forEach(eye => eye.classList.add('blink'));
      setTimeout(() => {
        eyes.forEach(eye => eye.classList.remove('blink'));
      }, 150);
    }, 3000);

    // Soft emotion change
    let smile = true;
    setInterval(() => {
      if (smile) {
        mouth.style.borderBottom = "3px solid #2a2e3f";
        mouth.style.borderTop = "none";
      } else {
        mouth.style.borderBottom = "none";
        mouth.style.borderTop = "3px solid #2a2e3f";
      }
      smile = !smile;
    }, 5000);
  </script>
</body>
</html>
